<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlour</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
    <div class="navbar">
        <span class="logo_img">
            <img src="./Images/logo.png" alt="Logo" class="logo"/>
        </span>
        <span class="logo_text">
            <p class="nav_text">Beauty</p>
        </span>
        <div class="menus">
            <span class="menu_item">Home</span>
            <span class="menu_item">Products</span>
            <span class="menu_item">Services</span>
            <span class="menu_item">Experts</span>
            <span class="menu_item">Contact</span>
        </div>
        <div class="search_bar">
            <input type="search" class="input_search" placeholder="Search..."/>
        </div>
        <span class="search_symbol">
            <img src="./Images/search.png" class="search_emoji" alt="Search"/>
        </span>
    </div>
</body>
</html>
